<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/bootstrap.min.css" integrity="<KEY>" crossorigin="anonymous">
</head>
<body>
    <div class="row mt-4 p-4">
         <div class="col-md-4">
          <input class="form-control" name="number1" placeholder="Enter Number">
        </div>
        <div class="col-md-4" >
          <select  id="operator" class="form-control" >
            <option selected>Select a Operator</option>
            <option value="+">Plus</option>
            <option value="-">Minus</option>
            <option value="*">Multiply</option>
            <option value="/">Devide</option>
        </select>
        </div>
        <div class="col-md-4">
          <input class="form-control" name="number2" placeholder="Enter Number">
        </div>
    <div class="col-12 mt-3" class="from-control">
      <button onclick="calculate()">Calculate</button> <span id="result"></span>
    </div>
    </div>
  <script src="/Calculator/cal.js"></script>
</body>
</html>
